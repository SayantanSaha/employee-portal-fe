<div class="container">
<div class="card shadow">
  <div class="card-header">
    <div class="card-title">
      <b>Approved Employee List</b>
    </div>
  </div>
  <div class="card-body">
    <div style="padding: 1%">
      <div class="row mb-12">
        <table class="table table-stripped">
          <thead>
          <tr>
            <th>Sl No.</th>
            <th>Id Card No.</th>
            <th>Employee Name</th>
            <!-- <th>Email ID</th> -->
            <th>Mobile No.</th>
            <th>Dtls.</th>
            <th colspan="2">Action</th>
          </tr>
          </thead>
          <tbody *ngIf="dashboardData">
          <tr *ngFor="let templist of dashboardData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ templist?.card_no }}</td>
            <td>{{ templist.emp_name }}</td>
            <!-- <td>{{ templist.email_id }}</td> -->
            <td>{{ templist.mobile }}</td>
            <td>{{ templist.model}}</td>
            <!-- <td>
                <a class="btn btn-outline-info" [routerLink]="'/profile/edit'" title="Edit Employee Details">
                    <i class="bi bi-pencil"></i>
                </a>
            </td> -->
            <td>
              <a class="btn btn-outline-info enlarge-on-hover" (click)="hoverClick($event)" [routerLink]="'/changes-approval-dtls/' + templist.temp_id" title="View Employee Details">
                <i class="bi bi-eye"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <!-- Pagination Controls -->
      </div>
    </div>
  </div>
</div>

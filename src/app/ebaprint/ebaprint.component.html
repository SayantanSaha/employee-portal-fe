
<div class="container">
  <div class="card shadow">
    <div class="card-header">
      <div class="card-title">
        <b>Approved List</b>
      </div>
    </div>
    <div class="card-body">
      <div style="padding: 1%">
        <div class="row mb-12">
          <table class="table table-stripped">
            <thead>
            <tr>
              <th>Sl No.</th>
              <th>Name</th>
              <th>EBA Card</th>
              <th>Issue Date</th>
              <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let ebaprint of ebaprintData; let i = index">
              <td>{{ i + 1 }}</td>
              <td >{{ebaprint.closefamily.pivot.rel_name}}</td>
              <td >{{ebaprint.eba_pass_no}}</td>
              <td >{{ ebaprint!.created_at | date:'dd-MM-yyyy'}}</td>
              <td>
                <!--                <a class="btn btn-outline-info enlarge-on-hover" (click)="hoverClick($event)" [routerLink]="'/eba-form/' + 'view/'+'EBA/'+ebaPending.id">Details</a>-->
                <div class="col">
<!--                  <button class="btn btn-primary enlarge-on-hover" (click)="hoverClick($event)" (click)="openebacardPopup(i)">-->
                  <button class="btn btn-primary enlarge-on-hover" (click)="hoverClick($event)" (click)="printpage(i)">
                    Print
                  </button>
                </div>

              </td>
            </tr>
            </tbody>
          </table>
          <!-- Pagination Controls -->
        </div>
      </div>
    </div>
  </div>
</div>

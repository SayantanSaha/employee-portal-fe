<header>
  <div class="logo-sec-wraper">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <!-- Left Section: Rashtrapati Bhavan Logo -->
        <div class="col-4 col-md-5 text-center text-md-start">
          <a href="http://presidentofindia.nic.in/" class="logo-align enlarge-hover d-flex align-items-center"
            (click)="hoverClick($event)" title="Rashtrapati Bhavan" target="_blank">
            <img src="assets/images/img_5.png" alt="emblem" class="img-fluid"
              style="max-height: 70px; width: auto; max-width: 180px;">
            <div class="brand-text ms-2 d-none d-sm-block">
              <h4 class="mb-0">राष्ट्रपति भवन <br> <span>Rashtrapati Bhavan</span></h4>
            </div>
          </a>
        </div>

        <!-- Center Section: RB Building -->
        <div class="col-4 col-md-2 text-center">
          <a class="RB-building shadow enlarge-hover d-inline-block" (click)="hoverClick($event)"
            [routerLink]="'/dashboard'">
            <img src="assets/images/img.png" alt="emblem" class="img-fluid"
              style="max-height: 80px; min-height: 60px; width: auto;">
          </a>
        </div>


        <!-- <div class="col-12 col-sm-12 col-md-2 col-lg-2 RBbuilding-sec wow fadeInDown animated"
          style="visibility: visible; animation-name: fadeInDown;">
          <a class="RB-building shadow enlarge-hover d-inline-block" (click)="hoverClick($event)" [routerLink]="'/dashboard'">
            <img src="assets/images/img.png" alt="emblem">
          </a>
        </div> -->

        <!-- Right Section: Samekit Logo -->
        <div class="col-4 col-md-5 text-center text-md-end">
          <a class="logo-align d-flex align-items-center justify-content-end" style="cursor: pointer">
            <img src="assets/images/icons8-apply-64.png" alt="emblem" class="img-fluid"
              style="max-height: 50px; max-width: 65px;">
            <div class="brand-text ms-2 d-none d-sm-block">
              <h4 class="mb-0">समेकित <br> <span>Samekit</span></h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>


<nav class="main-header navbar navbar-expand navbar-light font-weight-bold shadow" style="background-color: #4d305c;">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Profile Section -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-bold text-white" [routerLink]="'/profile/edit'">
          <img *ngIf="user.profile_photo" [src]="user.profile_photo ? user.profile_photo : ''"
               alt="mdo" width="32" height="32" class="rounded-circle">
          Welcome, &nbsp;{{ user.name }}
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <!-- Home Link -->
      <li class="nav-item">
        <a class="nav-link text-white" [routerLink]="'/dashboard'">
          <i class="bi bi-house-door d-md-none"></i> <!-- Icon on mobile -->
          <span class="d-none d-md-inline">Home</span> <!-- Text on large screens -->
        </a>
      </li>

      <!-- Divider (Always Visible) -->
      <li class="nav-item">
        <span class="nav-link text-white text-bold">|</span>
      </li>

      <!-- Logout Link -->
      <li class="nav-item">
        <a class="nav-link text-white" href="{{baseUrl}}/logout">
          <i class="bi bi-box-arrow-right"></i> <!-- Always show icon -->
          <span class="d-none d-md-inline"> &nbsp; Logout</span> <!-- Text on large screens -->
        </a>
      </li>
    </ul>
  </div>
</nav>

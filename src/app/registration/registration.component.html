<div class="row" style="margin-top: 10%">
  <div class="col-md-6 offset-md-3">
    <div class="form-holder card shadow">
      <div class="card-header">
        Registration
      </div>
      <div class="card-body">
        <div *ngIf="alerts.length>0">
          <ng-template ngFor let-alert [ngForOf]="alerts" let-i="index">
            <div  class="row">
              <div class="col">
                <div class="alert alert-{{alert.type}} alert-dismissible fade show" role="alert">
                  {{alert.msg}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
        <form>
          <div class="row">
            <div class="col-md">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                [(ngModel)]="firstName"
              >
            </div>
            <div class="col-md">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName">
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="email">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="col-md">
              <label for="mobile" class="form-label">Mobile No.</label>
              <input type="number" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
            </div>
            <div class="col-md">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="cpassword">
            </div>
          </div>

            <div class="col-md">
              <label for="department" class="form-label">Dapartment</label>
              <select class="form-control" id="department">
                <option>Select Department</option>
              </select>
            </div>
            <div class="col-md">
              <label for="section" class="form-label">Section</label>
              <select class="form-control" id="section">
                <option>Select Section</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="designation" class="form-label">Designation</label>
              <select class="form-control" id="designation">
                <option>Select Designation</option>
              </select>
            </div>
            <div class="col-md">
              <label for="pay" class="form-label">Pay Level</label>
              <select class="form-control" id="pay">
                <option>Select Pay Level</option>
              </select>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>-->
          <div class="row">
            <div class="col-md">
              <br/>
              <button type="submit" class="btn btn-primary" (click)="doRegistration()">Submit</button>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>

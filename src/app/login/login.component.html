<div class="maincontainer ">
  <div class="row">
    <div class=" sideimage shadow" style="background-image: url('assets/images/rb.jpg');background-size: cover; background-position: center;background-repeat: no-repeat;width: 650px ;">
    </div>
    <div class=" monkeylogin" style="background: linear-gradient(lavender,white)">
      <div class="animcon" id="animcon" style="background-image: url('assets/images/rbnight.jpg');">
      </div>
      <br>
      <div class="formcon">
        <!--        <input type="email" id="mail" name="" (click)="openEye()" class="tb" placeholder="Email" autocomplete="off" [(ngModel)]="username"/>-->
        <input type="email" id="mail" name=""  class="tb" placeholder="RB Card/Mobile Number" autocomplete="off" [(ngModel)]="username"/>
        <br/>
        <br/>
        <!--        <input type="password" id="pwdbar" (click)="closeEye()" name="pwd" class="tb" placeholder="Password" [(ngModel)]="password"/>-->
        <input type="password" id="pwdbar"  name="pwd" class="tb" placeholder="Password" [(ngModel)]="password"/>
        <br/>
        <br/>
        <input type="submit" name="" class="sbutton enlarge-on-hover" (click)="hoverClick($event)" value="LOG IN" (click)="doLogin()"/><br>
        <br/>
        <div class="row " >
          <span style="text-align: center">not have account?<a [routerLink]="'/registration'"> Create One </a></span>
        </div>
      </div>
    </div>
  </div>
</div>

        <div class="card shadow">
        <div class="card-body">

            <div class="spacing" style="margin-top: 3%;"></div>
            <strong><label style="font-size: 130%" for="remarks">Note:</label></strong>

            <div class="spacing" style="margin-top: 2%;"></div>
            <div class="row" style="margin-left: 0%; margin-right: 1.5%;">

            </div>
            <div class="row">
                <div class="col-6" style="text-align: right">
                    <button type="submit" class="btn btn-success" name="submit" value="Approve" onclick="return confirm('Are you sure, You want to Approve this Eba application?')">Approve</button>
                </div>

                    <button type="submit" class="btn btn-danger" name="submit" value="Return" onclick="return confirm('Are you sure, You want to Reject this Eba application?')">Return</button>
                </div>
            </div>
            </div></div>

<div class="row">
  <!-- Admin Card -->
  <div class="col-md-4" *ngIf="user && user.role">
    <a routerLink="/adminpanel">
<!--    <a [routerLink]="'/admin-panel'">-->
      <div *ngFor="let role of user.role">
        <div *ngIf="role.role_id === 1">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://static.vecteezy.com/system/resources/previews/000/376/355/original/user-management-vector-icon.jpg" alt="admin" style="width: 280px; height: 286px;">
            <div class="card-body" style="text-align: center">
              <a style="text-decoration: underline">Admin</a>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>

  <!-- Eba Card -->
  <div class="col-md-4" *ngIf="employee!=null && employee.divisions!=null">
    <div *ngFor="let div of employee!.divisions;">
      <div *ngIf="div.id === 47">
        <a [routerLink]="'/ebapanel'">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://static.vecteezy.com/system/resources/previews/000/616/494/original/home-logo-and-symbols-vector.jpg" alt="eba" style="width: 286px; height: 276px;">
            <div class="card-body" style="text-align: center">
              <p style="text-decoration: underline">eba</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>


  <div class="col-md-4">

        <a href="http://localhost/test/server.php?token=abcd" > <!--(click)="applyEvahaan()"-->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://th.bing.com/th/id/OIP.CXaX3hBTdqwk0TFwli9U1AHaF7?pid=ImgDet&rs=1" alt="evahaan" style="width: 286px; height: 276px;">
            <div class="card-body" style="text-align: center">
              <p style="text-decoration: underline">e vahan</p>
            </div>
          </div>
        </a>

  </div>
</div>
